---
layout: default
---

<div class="page-header">
  <div class="container">
      <div class="row">
          <div class="col-xs-12">
            <h1>{{ page.menu_title }}</h1>
            <small>{{ page.subtitle }}</small>
          </div>
      </div>
  </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-xs-12 col-md-9">

          <div class="row">
            <div class="col-xs-12 page-content">
              {{ content }}
            </div>
          </div>
        </div>

        <div class="col-xs-12 col-md-3">
          <div class="sticky sidebar">
            {% include news.html %}

            {% include popular_posts.html %}
          </div>
        </div>
    </div>
</div>
