{% if page.related_posts %}
<div class="related-posts">
  <h4 class="title"><i class="fa fa-location-arrow" aria-hidden="true"></i> Related posts</h4>

  <div class="row">
    <div class="col-xs-12">
      {% for identifier in page.related_posts %}
      {% for post in site.posts %}
      {% if identifier == post.identifier %}

      <div class="related-post">
        <div class="post-title">
          <a class="ga-event-link" data-event-category="Related posts" data-event-action="click" data-event-label="{{ post.title }}" href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
          <span class="post-category">| {{ post.category }}</span>
        </div>

        <div class="post-description">
          {{ post.description }}
        </div>
      </div>

      {% endif %}
      {% endfor %}
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
