{% if page.related_posts %}
<div class="related-posts">
  <h2 class="title"><i class="fa fa-check-circle" aria-hidden="true"></i> Don't miss</h2>

  <div class="row">
    <div class="col-xs-12">
      {% assign sorted_posts = (site.posts | sort: 'popular') %}

      {% for post in sorted_posts %}

        {% if post.popular > 0 %}
        <div class="related-post">
          <div class="post-title">
            <a class="ga-event-link" data-event-category="Popular inline posts" data-event-action="click" data-event-label="{{ post.title }}" href="{{ post.url }}"><strong>{{ post.title }}</strong></a>
          </div>

          <div class="post-description">
            {{ post.description }}
          </div>
        </div>
        {% endif %}
      {% endfor %}
    </div>
  </div>
</div>
{% endif %}
