<div class="row">
  <div class="col text-center">
    {% if paginator.total_pages > 1 %}
        <nav class="page-pagination" aria-label="Page navigation">
            <ul class="pagination">
                <li class="page-item {% if paginator.previous_page == null %}disabled{% endif %}">
                    <a class="page-link" href="{{ paginator.previous_page_path }}" aria-label="Previous">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>

                {% for page in (1..paginator.total_pages) %}
                    {% if page == paginator.page %}
                        <li class="page-item active">
                            <a class="page-link" href="#">
                                <span aria-hidden="true">{{ page }}</span>
                            </a>
                        </li>
                    {% elsif page == 1 %}
                        <li class="page-item">
                            <a class="page-link" href="{{ site.url }}">{{ page }}</a>
                        </li>
                    {% else %}
                        <li class="page-item">
                            <a class="page-link" href="{{ site.paginate_path | prepend: site.baseurl | replace: '//', '/' | replace: ':num', page }}">{{ page }}</a>
                        <li>
                    {% endif %}
                {% endfor %}

                <li class="page-item {% if paginator.next_page == null %}disabled{% endif %}">
                    <a class="page-link" href="{{ paginator.next_page_path }}" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>
            </ul>
        </nav>
    {% endif %}
  </div>
</div>
