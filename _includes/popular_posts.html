<div class="sidebar-section">
  <div class="section-title">
    popular posts
  </div>

  <div class="section-content">
    {% assign items = (site.posts | sort: 'popular') %}
    {% for my_post in items %}
      {% if my_post.popular > 0 %}
        <div class="section-item">
          <a href="{{ my_post.url | replace: '.html', '' }}"
             class="ga-event-link"
             data-event-category="Popular posts"
             data-event-action="click"
             data-event-label="{{my_post.title}}">{{ my_post.title }}</a>
        </div>
      {% endif %}
    {% endfor %}
  </div>
</div>
