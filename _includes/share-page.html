<div class="sharing">
    <p>
        <strong>Share</strong>
    </p>

    <p>
        <a class="share-link" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}&via={{ site.twitter_username }}&related={{ site.twitter_username }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
        <a class="share-link" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
        <a class="share-link" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google"></i></a>
    </p>

    <p>
        <small>Subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}"><strong>via RSS</strong></a></small>
    </p>
</div>
