<div class="share-links">
  <div class="btn-group">
    <a class="btn btn-outline-primary ga-event-link" data-event-label="{{ page.title }}" data-event-category="Share to Twitter" data-event-action="click" href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Twitter"><i class="fa fa-twitter"></i></a>
    <a class="btn btn-outline-primary ga-event-link" data-event-label="{{ page.title }}" data-event-category="Share to Facebook" data-event-action="click" href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook"><i class="fa fa-facebook"></i></a>
    <a class="btn btn-outline-primary ga-event-link" data-event-label="{{ page.title }}" data-event-category="Share to G+" data-event-action="click" href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+"><i class="fa fa-google"></i></a>
    <a class="btn btn-outline-primary ga-event-link" data-event-label="{{ page.title }}" data-event-category="Share to Reddit" data-event-action="click" href="https://www.reddit.com/submit" onclick="window.location = 'https://www.reddit.com/submit?url=' + encodeURIComponent(window.location); return false" title="Share on Reddit"><i class="fa fa-reddit"></i></a>
    <a class="btn btn-outline-primary ga-event-link" data-event-label="{{ page.title }}" data-event-category="Share with email" data-event-action="click" href="mailto:?subject={{ site.title }} - {{ page.title }}&amp;body={{ site.title }} - {{ page.title }}: {{ site.url }}{{ page.url }}"><i class="fa fa-envelope-o" title="Share with email"></i></a>
  </div>
</div>

<div class="subscribe-links">
  <small>Subscribe <a class="ga-event-link" data-event-label="{{ page.title }}" data-event-category="Subscribe to RSS" data-event-action="click" href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS <i class="fa fa-rss"></i></a></small><br/>
  <small>Subscribe to <a class="ga-event-link" data-event-label="{{ page.title }}" data-event-category="Subscribe to opensource RSS" data-event-action="click" href="{{ "/feeds/opensource.xml" | prepend: site.baseurl }}">opensource posts via RSS <i class="fa fa-rss"></i></a></small>
  <small>Subscribe to <a class="ga-event-link" data-event-label="{{ page.title }}" data-event-category="Subscribe to programming cats RSS" data-event-action="click" href="{{ "/feeds/cat-photos.xml" | prepend: site.baseurl }}">cat photos via RSS <i class="fa fa-rss"></i></a></small>
</div>
